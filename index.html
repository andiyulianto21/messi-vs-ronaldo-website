<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi vs Ronaldo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
        <div class="container flex">
            <img src="images/messi.png" alt="messi">
            <div class="title flex flex-col">
                <span>MESSI VS</span>
                <span>RONALDO</span>
                <span>.app</span>
                <span>All Time Stats</span>
            </div>
            <img src="images/ronaldo.png" alt="ronaldo">
        </div>
    </section>
    <section class="content1">
        <div class="container flex flex-col">
            <h2 class="text-title">ALL TIME CAREER</h2>
            <p class="text-desc">Excluding club friendlies</p>
            <div class="grid">
                <p class="py-03">MESSI</p>
                <p class="py-03">RONALDO</p>
                <div class="box box-1 flex py-3">
                    <span class="numbers">956</span>
                    <span class="desc">APPS</span>
                </div>
                <div class="box box-2 flex py-3">
                    <span class="numbers">322</span>
                    <span class="desc">ASSISTS</span>
                </div>
                <div class="box box-3 flex py-3">
                    <span class="numbers">759</span>
                    <span class="desc">GOALS</span>
                </div>
                <div class="box box-4 flex py-3">
                    <span class="numbers">803</span>
                    <span class="desc">GOALS</span>
                </div>
                <div class="box box-5 flex py-3">
                    <span class="numbers">229</span>
                    <span class="desc">ASSISTS</span>
                </div>
                <div class="box box-6 flex py-3">
                    <span class="numbers">1105</span>
                    <span class="desc">APPS</span>
                </div>
                <p class="mpg">103 mins per goal</p>
                <p class="mpg2">112 mins per goal</p>
                <p class="mpgc">72 mins per goal contribution</p>
                <p class="mpgc2">87 mins per goal contribution</p>
            </div>
        </div>
    </section>
</body>
</html>
